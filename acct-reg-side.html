<!DOCTYPE html>
<html>
<head>
<link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="bootstrap.min.js"></script>
<script src="jquery.min.js"></script>
<link rel="stylesheet" href="account-side.css"/>
</head>
<body>


<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
						<br/><br/><br/><img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from submitting account details!</p>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Account Details</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Name of Account Holder" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="S/o, w/o, D/o" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="CNIC NO" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Present address" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Account No" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Postal Branch of account" value="" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" minlength="11" maxlength="11" name="txtEmpPhone" class="form-control"  placeholder="Contact No. of Account Holder" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Any other contact" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Postal Pass Book number" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Total Balance on 31.12.2019" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Remarks" value="" />
                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
												<span> Account Category: </p>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="category" value="Ordinary" checked>
                                                    <span> Ordinary </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="category" value="Special Saving">
                                                    <span> Special Saving </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="category" value="Special Saving">
                                                    <span> Pension </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="category" value="Special Saving">
                                                    <span> Other </span> 
                                                </label>
                                            </div>
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Submit"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

</body>
</html>
